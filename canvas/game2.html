<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
        button {
            margin: 5px;
        }
        #scoreDisplay {
            font-family: Consolas;
            font-size: 30px;
            color: black;
        }
    </style>
</head>
<body>
    <br>
    <button onclick="startGame()" id="Start_Button">Start Game</button>
    <button onclick="myGameArea.pause()" id="Pause_Button" style="display: none;">Pause Game/Resume Game</button>
    <button onclick="myGameArea.reset()" id="Restart_Button" style="display: none;">Restart Game</button>
    <audio id="music" src="./Local Forecast - Elevator.mp3" loop></audio>

    <p>Michael Muratori - Canvas Game</p> 
    <h4>Press the Start Button to Start the Game</h4>

    <!-- Score Display -->
    <div id="scoreDisplay">SCORE: 0</div>

    <!-- JavaScript File -->
    <script src="game2.js"></script>
</body>
</html>
