<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var background;
var isPaused = false;
var backgroundMusic;
var explosionImage;
var explosionSound;

function startGame() {
    myGamePiece = new component(50, 50, "image", 10, 120, "Spaceship.png");
    background = new component(480, 270, "background", 0, 0, "Background.jpeg");
    myScore = new component("30px", "Consolas", "white", 380, 40, "text"); // Top-right corner
    myObstacles = [];
    loadExplosionResources();
    myGameArea.start();
    playBackgroundMusic();
}

var myGameArea = {
    canvas: document.createElement("canvas"),
    start: function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        
        // Event listeners for keyboard input
        window.addEventListener('keydown', function(e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = true;
        });
        window.addEventListener('keyup', function(e) {
            myGameArea.keys[e.keyCode] = false;
        });
    },
    clear: function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop: function() {
        clearInterval(this.interval);
        stopBackgroundMusic();
    },
    pause: function() {
        if (!isPaused) {
            clearInterval(this.interval);
            pauseBackgroundMusic();
            isPaused = true;
        } else {
            this.interval = setInterval(updateGameArea, 20);
            playBackgroundMusic();
            isPaused = false;
        }
    },
    reset: function() {
        this.stop();
        startGame();
    }
};

function loadExplosionResources() {
    explosionImage = new Image();
    explosionImage.src = "Explosion.png";
    explosionSound = new Audio("Explosion Sound Effect.mp3");
}

function component(width, height, type, x, y, src) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.speedX = 0;
    this.speedY = 0;

    if (type === "image" || type === "background") {
        this.image = new Image();
        this.image.src = src;
        this.image.onload = () => {
            this.loaded = true;
        };
        this.update = function() {
            if (this.loaded) {
                ctx = myGameArea.context;
                if (type === "background") {
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                } else {
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                }
            }
        };
    } else if (type === "text") {
        this.text = "";
        this.update = function() {
            ctx = myGameArea.context;
            ctx.font = width + " " + height; // Set font
            ctx.fillStyle = src; // Set text color
            ctx.fillText(this.text, this.x, this.y); // Draw text
        };
    } else {
        this.update = function() {
            ctx = myGameArea.context;
            ctx.fillStyle = src;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        };
    }

    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    };

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + this.width;
        var mytop = this.y;
        var mybottom = this.y + this.height;
        var otherleft = otherobj.x;
        var otherright = otherobj.x + otherobj.width;
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + otherobj.height;
        return !(mybottom < othertop || mytop > otherbottom || myright < otherleft || myleft > otherright);
    };
}

function updateGameArea() {
    if (isPaused) return;

    // Check for crashes with obstacles
    for (i = 0; i < myObstacles.length; i++) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            playExplosionEffect();
            myGameArea.stop();
            return;
        }
    }

    myGameArea.clear();
    myGameArea.frameNo++;

    // Update background
    background.speedX = -1;
    background.newPos();
    background.update();

    // Generate obstacles
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        var x = myGameArea.canvas.width;
        var minHeight = 20;
        var maxHeight = 200;
        var height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
        var minGap = 50;
        var maxGap = 200;
        var gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
        myObstacles.push(new component(10, height, "red", x, 0));
        myObstacles.push(new component(10, x - height - gap, "red", x, height + gap));
    }

    // Update obstacle positions
    for (i = 0; i < myObstacles.length; i++) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }

    // Control the game piece movement
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
    if (myGameArea.keys && myGameArea.keys[37]) { myGamePiece.speedX = -1; } // Left arrow
    if (myGameArea.keys && myGameArea.keys[39]) { myGamePiece.speedX = 1; }  // Right arrow
    if (myGameArea.keys && myGameArea.keys[38]) { myGamePiece.speedY = -1; } // Up arrow
    if (myGameArea.keys && myGameArea.keys[40]) { myGamePiece.speedY = 1; }  // Down arrow

    myGamePiece.newPos();
    myGamePiece.update();

    // Update and render the score
    myScore.text = "SCORE: " + (myGameArea.frameNo - 1); // Decrement by 1 to start from 0
    myScore.update();
}

function everyinterval(n) {
    return (myGameArea.frameNo / n) % 1 === 0;
}

function playBackgroundMusic() {
    if (!backgroundMusic) {
        backgroundMusic = new Audio("Local Forecast - Elevator.mp3");
        backgroundMusic.loop = true; // Loop the music
    }
    backgroundMusic.play();
}

function stopBackgroundMusic() {
    if (backgroundMusic) {
        backgroundMusic.pause();
        backgroundMusic.currentTime = 0; // Reset to the start of the track
    }
}

function pauseBackgroundMusic() {
    if (backgroundMusic) {
        backgroundMusic.pause();
    }
}

function playExplosionEffect() {
    if (explosionSound) {
        explosionSound.play();
    }
    myGameArea.context.drawImage(explosionImage, myGamePiece.x - 25, myGamePiece.y - 25, 100, 100);
}

</script>

<!-- Add Pause and Restart buttons -->
<div style="text-align: left;">
    <button onclick="myGameArea.pause()">Pause/Resume</button>
    <button onclick="myGameArea.reset()">Restart</button>
</div>

</body>
</html>
