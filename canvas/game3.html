<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myBackground;
var myObstacles = [];
var myScore;
var mySound;
var myMusic;
var gamePaused = false; // Variable to track if the game is paused

function startGame() {
    myObstacles = []; // Reset obstacles array
    myGamePiece = new gameObject(50, 50, "Spaceship.png", 10, 120, "image");
    myBackground = new gameObject(480, 270, "Background.jpeg", 0, 0, "background");
    mySound = new sound("Explosion Sound Effect.mp3");
    myMusic = new sound("Local Forecast - Elevator.mp3");

    // Reset the frame count and play music
    myGameArea.frameNo = 0;
    myMusic.play();

    myScore = new gameObject("30px", "Consolas", "white", 400, 40, "text");
    myScore.text = "SCORE: 0"; // Initialize score text
    myGameArea.start();
}

var myGameArea = {
    canvas: document.createElement("canvas"),
    start: function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20); // Game loop starts here

        window.addEventListener('keydown', function(e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = true;
        });
        window.addEventListener('keyup', function(e) {
            myGameArea.keys[e.keyCode] = false;
        });
    },
    clear: function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop: function() {
        clearInterval(this.interval); // Stops the game
        myMusic.stop(); // Stop the music
    },
    pause: function() {
        if (gamePaused) {
            this.interval = setInterval(updateGameArea, 20); // Resume game
            myMusic.play();
            gamePaused = false;
        } else {
            clearInterval(this.interval); // Stop the game loop
            myMusic.stop(); // Stop the music
            gamePaused = true;
        }
    },
    reset: function() {
        this.stop();
        startGame(); // Restart the game
    }
};

function gameObject(width, height, src, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.angle = 0;

    if (type === "image" || type === "background" || type === "obstacle") {
        this.image = new Image();
        this.image.src = src;
    }

    this.update = function() {
        ctx = myGameArea.context;
        if (this.type === "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = src; // color
            ctx.fillText(this.text, this.x, this.y);
        } else if (this.type === "image" || this.type === "background" || this.type === "obstacle") {
            ctx.save(); // Save the current drawing state
            ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
            ctx.rotate(this.angle);
            ctx.drawImage(this.image, -this.width / 2, -this.height / 2, this.width, this.height);
            ctx.restore();
        } else {
            ctx.fillStyle = src;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    };

    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    };

    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    };

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + this.width;
        var mytop = this.y;
        var mybottom = this.y + this.height;
        var otherleft = otherobj.x;
        var otherright = otherobj.x + otherobj.width;
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + otherobj.height;
        return !((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright));
    };
}

function updateGameArea() {
    if (gamePaused) return; // Don't update if the game is paused

    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    myGameArea.clear();
    myBackground.newPos();
    myBackground.update();
    myGameArea.frameNo += 1;

    // Check for crashes with obstacles
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            mySound.play();
            myMusic.stop();
            myGameArea.stop();
            return;
        }
    }

    // Update score
    myScore.text = "SCORE: " + myGameArea.frameNo; // Update score text
    myScore.update(); // Draw score

    // Generate obstacles at regular intervals
    if (myGameArea.frameNo === 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
        myObstacles.push(new gameObject(10, height, "red", x, 0, "obstacle"));
        myObstacles.push(new gameObject(10, x - height - gap, "red", x, height + gap, "obstacle"));
    }

    // Update obstacle positions
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x -= 1; // Move obstacles left
        myObstacles[i].update();
    }

    // Control the game piece movement with arrow keys
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
    if (myGameArea.keys && myGameArea.keys[37]) { myGamePiece.speedX = -1; } // Left arrow
    if (myGameArea.keys && myGameArea.keys[39]) { myGamePiece.speedX = 1; }  // Right arrow
    if (myGameArea.keys && myGameArea.keys[38]) { myGamePiece.speedY = -1; } // Up arrow
    if (myGameArea.keys && myGameArea.keys[40]) { myGamePiece.speedY = 1; }  // Down arrow
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    return (myGameArea.frameNo / n) % 1 === 0;
}

function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);

    this.play = function() {
        this.sound.play();
    };

    this.stop = function() {
        this.sound.pause();
        this.sound.currentTime = 0; // Reset to the beginning
    };
}

// Add Pause and Restart buttons
document.write(`
<div style="text-align: left;">
    <button onclick="myGameArea.pause()">Pause/Resume</button>
    <button onclick="myGameArea.reset()">Restart</button>
</div>
`);

</script>
</body>
</html>
