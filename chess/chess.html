<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
        button {
            margin: 5px;
        }
        #scoreDisplay {
            font-family: Consolas;
            font-size: 30px;
            color: black;
        }
        #chessFrame {
            display: none; /* Hide the iframe initially */
            width: 100%;
            height: 600px; /* Adjust height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <br>
    <button onclick="startGame()" id="Start_Button">Start Game</button>

    <p>Michael Muratori - Chess Game</p> 
    <h4>Press the Start Button to Start the Game</h4>

    <!-- Iframe to load the chess game -->
    <iframe id="chessFrame" src="chesstest.html"></iframe>

    <script>
        function startGame() {
            document.getElementById('Start_Button').style.display = 'none'; // Hide the start button
            document.getElementById('chessFrame').style.display = 'block'; // Show the iframe
        }
    </script>
</body>
</html>
